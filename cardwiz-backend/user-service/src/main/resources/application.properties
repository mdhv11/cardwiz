spring.application.name=user-service
spring.config.import=optional:file:./.env[.properties],optional:file:../.env[.properties],optional:file:./user-service/.env[.properties]

# DB config - FIXED: Changed epoch_mysql to mysqldb to match infra docker-compose
spring.datasource.url=jdbc:postgresql://localhost:5432/cardwiz
spring.datasource.username=${DB_USERNAME:cardwiz_user}
spring.datasource.password=${DB_PASSWORD:cardwiz_pass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Server Port Configuration
server.port=${SERVER_PORT:8081}

# Eureka Client - FIXED: Added variable for consistency
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://service-registry:8761/eureka/}
eureka.instance.prefer-ip-address=true

# JWT related properties - FIXED: Changed to JWT_SECRET to match other services
application.security.jwt.secret-key=${JWT_SECRET}
# expiration time=24 hrs (in milliseconds)
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}

# AWS S3 Configuration for profile images
aws.s3.enabled=${AWS_S3_ENABLED:true}
aws.s3.region=${AWS_S3_REGION:ap-south-1}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:cardwiz-profile-images}
aws.s3.access-key=${AWS_S3_ACCESS_KEY:}
aws.s3.secret-key=${AWS_S3_SECRET_KEY:}
aws.s3.endpoint=${AWS_S3_ENDPOINT:}

# Spring Cloud Gateway (MVC) routes
spring.cloud.gateway.mvc.routes[0].id=ai-service
spring.cloud.gateway.mvc.routes[0].uri=${AI_SERVICE_URL:http://ai-service:8000}
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/api/v1/ai/**
spring.cloud.gateway.mvc.routes[0].filters[0]=StripPrefix=3

# Multipart file upload configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:5MB}
